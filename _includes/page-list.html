<nav>
    <header>
        Pages
    </header>
    <ul class="page-list">
        <li>
            <a href="/">Home</a>
        </li>
        {%- assign filtered_pages = site.pages | where_exp: "item", "item.tags contains 'menu'" | sort: "title" -%}
        {%- for my_page in filtered_pages -%}
        <li>
            <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
        {%- endfor -%}
    </ul>
</nav>
