<footer class="site-footer h-card">

  {%- if site.rss -%}
  <a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon">
    <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
  </svg> <span>{{ site.rss | escape }}</span></a>
  {%- endif -%}

  <div>
    &copy; 2010-2021 {{ site.author }}
  </div>

</footer>

<div id="js-cookies" class="cookies cookies--acknowledged">
  <span
    >This site uses third party cookies from Google Analytics and Google
    AdSense</span
  >
  <a id="js-cookies-close" href="#">Accept and close popup</a>
</div>
