<div class="post-meta">
  {% if post.tags and post.tags.size > 0 %}
  Tags:
  {%- for tag in post.tags -%}
  {%- assign tag_page = site.by_tag | where: "title", tag | first -%}
  {%- if tag_page %}
  <a href="{{ tag_page.url | relative_url }}" class="p-tag">{{ tag }}</a>
  {% else %}
  {{ tag }}
  {%- endif -%}
  {%- endfor -%}
  {%- endif -%}
</div>
