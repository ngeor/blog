---
layout: default
---
{%- assign css_class = page.css_class | default: "page" -%}
<article data-file="{{ page.path | replace: '.md', '' | replace: '/', '-' }}" class="{{ css_class }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
